    <!-- Formulario de inicio de sesión -->
    <div class="container">
        <h2 class="center-align">Iniciar sesión</h2>
        <form id="formularioInicioSesion" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Correo electrónico</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="waves-effect waves-light btn">Iniciar sesión</button>
                </div>
            </div>
        </form>
        <!-- Enlace para registrarse -->
        <p class="center-align">¿No tienes una cuenta? <a href="#registroModal" class="modal-trigger">Regístrate</a></p>
    </div>

    <!-- Modal de registro -->
    <div id="registroModal" class="modal">
        <div class="modal-content">
            <h4>Registro</h4>
            <form id="formularioRegistro" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="apellido" type="text" class="validate">
                        <label for="apellido">Apellido</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="cedula" type="text" class="validate">
                        <label for="cedula">Cédula</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="telefono" type="text" class="validate">
                        <label for="telefono">Teléfono</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="correo" type="email" class="validate">
                        <label for="correo">Correo electrónico</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="direccion" type="text" class="validate">
                        <label for="direccion">Dirección</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="ciudad" type="text" class="validate">
                        <label for="ciudad">Ciudad</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="profesion" type="text" class="validate">
                        <label for="profesion">Profesión</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="cargo" type="text" class="validate">
                        <label for="cargo">Cargo</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="salario" type="number" class="validate">
                        <label for="salario">Salario</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancelar</a>
            <!-- Agregar un ID al botón "Registrarse" y un manejador de eventos -->
            <a href="#!" id="btnRegistrarse" class="waves-effect waves-green btn">Registrarse</a>
        </div>
    </div>
